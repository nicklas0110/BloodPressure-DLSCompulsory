<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <h2>Enter Social Security Number</h2>
  <div>
    <label for="ssn">SSN:</label>
    <input type="text" id="ssn" name="ssn" [(ngModel)]="patient.ssn" required (ngModelChange)="f.form.controls.ssn.updateValueAndValidity()">
  </div>

  <div *ngIf="hasValidSSN()">
    <h2>Enter Blood-pressure data</h2>
    <div>
      <label for="systolic">Systolic:</label>
      <input type="number" id="systolic" name="systolic" [(ngModel)]="patient.measurements[0].systolic" required>
    </div>
    <div>
      <label for="diastolic">Diastolic:</label>
      <input type="number" id="diastolic" name="diastolic" [(ngModel)]="patient.measurements[0].diastolic" required>
    </div>
    <button type="submit">Submit</button>
  </div>
</form>
