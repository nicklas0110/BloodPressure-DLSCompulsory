<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="container">
    <h2>Enter Measurement</h2>
    <div class="form-section">

      <label for="ssn">SSN (min 8 digits):</label>
      <input type="text" id="ssn" name="ssn" [(ngModel)]="patient.ssn" required placeholder="Enter SSN" (ngModelChange)="f.form.controls.ssn.updateValueAndValidity()">

      <div class="inputs2" *ngIf="hasValidSSN()">
        <label for="systolic">Systolic Pressure:</label>
        <input type="number" id="systolic" name="systolic" [(ngModel)]="systolic" required placeholder="Enter Systolic Pressure">

        <label for="diastolic">Diastolic Pressure:</label>
        <input type="number" id="diastolic" name="diastolic" [(ngModel)]="diastolic" required placeholder="Enter Diastolic Pressure">

        <button type="submit">Submit Measurement</button>


      </div>
    </div>
  </div>
    <p class="message" *ngIf="isMessageVisible">Data sent!</p>
    <p class="message" *ngIf="errorMessage">{{ errorMessage }}</p>
</form>
